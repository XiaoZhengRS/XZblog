<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- 引入JS框架 -->
    <script src="/static/js/jquery-3.4.1.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="/static/js/layui/css/layui.css">
    <!-- 引入组件库 -->
    <script src="/static/js/layui/layui.all.js"></script>
    <!-- 引入核心JS-->
    <script src="/static/js/main.js" type="module"></script>
    <title>博客首页</title>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo">小正的博客系统Txet</div>
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="">首页</a></li>
            <li class="layui-nav-item">
                <dl class="layui-nav-child">
                    <!-- 此功能遍历map等待上线 -->
                    <dd><a href="">测试文档类A</a></dd>
                    <dd><a href="">测试文档类B</a></dd>
                    <dd><a href="">测试文档类C</a></dd>
                </dl>
            </li>
        </ul>
    </div>
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div style="padding: 15px;">
            <div class="layui-card" th:each="Doc : ${listDoc}">
                <div class="layui-card-header" th:text="${Doc.getDocclass()}"></div>
                <div class="layui-card-body" th:text="${Doc.getTabname()}"></div>
                <a class="layui-btn layui-btn-normal" th:href="'/api/doc/show_id/' + ${Doc.getId()}">阅读</a>
            </div>
        </div>
    </div>
    <div class="layui-footer">
        <!-- 底部固定区域 -->
        © 小正科技版权所有
    </div>
</div>
</body>
</html>
