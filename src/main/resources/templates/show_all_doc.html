<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- 引入JS框架 -->
    <script src="/static/js/jquery-3.4.1.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="/static/js/layui/css/layui.css">
    <!-- 引入组件库 -->
    <script src="/static/js/layui/layui.all.js"></script>
    <!-- 引入核心JS-->
    <script src="/static/js/main.js" type="module"></script>
    <script src="/static/js/base64.js" type="module"></script>
    <title>所有文档</title>
</head>
<body>
<table class="layui-table">
    <colgroup>
        <col width="150">
        <col width="250">
        <col width="250">
        <col width="250">
        <col width="50">
        <col width="50">
        <col width="200">
    </colgroup>
    <thead>
    <tr>
        <th>文档ID</th>
        <th>文档标题</th>
        <th>文档类型</th>
        <th>发布时间</th>
        <th>浏览量</th>
        <th>点赞量</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="doc : ${listDoc}">
        <td th:text="${doc.getId()}"></td>
        <td th:text="${doc.getTabname()}"></td>
        <td th:text="${doc.getDocclass()}"></td>
        <td th:text="${doc.getDate()}"></td>
        <td>
            浏览: <span class="layui-badge" th:text="${doc.getLl()}"></span>
        </td>
        <td>
            点赞: <span class="layui-badge" th:text="${doc.getDj()}"></span>
        </td>
        <td>
            <div class="layui-btn-group">
                <button type="button" class="layui-btn">编辑</button>
                <div type="button" class="layui-btn" th:onclick="'delDoc(' + ${doc.getId()} +')'">删除</div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
<script>
    function delDoc(id) {
        $.get("/api/doc/del/" + id, function (data) {
            layer.msg(data);
            window.location.reload();
        })
    }
</script>
</body>
</html>
